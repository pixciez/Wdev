<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Array Visualizer</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1c1c1c;
            color: #d4d4d4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            text-align: center;
            width: 80%;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #50c878;
        }
        .array-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 2rem;
        }
        .array-item {
            background: #333;
            border: 2px solid #50c878;
            border-radius: 8px;
            padding: 10px 20px;
            font-size: 1.2rem;
            font-weight: bold;
            color: #50c878;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }
        .array-item:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 15px rgba(80, 200, 120, 0.5);
        }
        .input-section {
            margin-top: 2rem;
        }
        .input-section input {
            padding: 10px;
            font-size: 1rem;
            border: 2px solid #50c878;
            border-radius: 5px;
            background: #2c2c2c;
            color: #d4d4d4;
            outline: none;
            margin-right: 10px;
        }
        .input-section button {
            padding: 10px 20px;
            font-size: 1rem;
            background: #50c878;
            border: none;
            border-radius: 5px;
            color: #1c1c1c;
            cursor: pointer;
            transition: background 0.3s;
        }
        .input-section button:hover {
            background: #3e8e41;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dynamic Array Visualizer</h1>
        <div class="input-section">
            <input type="text" id="arrayInput" placeholder="Enter elements (comma-separated)">
            <button onclick="visualizeArray()">Visualize</button>
        </div>
        <div class="array-container" id="arrayContainer"></div>
    </div>

    <script>
        function visualizeArray() {
            const input = document.getElementById('arrayInput').value;
            const arrayContainer = document.getElementById('arrayContainer');

            // Clear previous visualization
            arrayContainer.innerHTML = '';

            // Parse input and create array items
            const elements = input.split(',').map(el => el.trim());
            elements.forEach((el, index) => {
                const div = document.createElement('div');
                div.className = 'array-item';
                div.textContent = el;

                // Add index as a tooltip
                div.title = `Index: ${index}`;

                // Animate dynamically
                div.style.animation = `fadeIn 0.5s ease ${index * 0.1}s forwards`;
                div.style.opacity = 0;

                arrayContainer.appendChild(div);
            });
        }

        // Add animation style dynamically
        const styleSheet = document.createElement('style');
        styleSheet.type = 'text/css';
        styleSheet.innerText = `
            @keyframes fadeIn {
                from { opacity: 0; transform: translateY(10px); }
                to { opacity: 1; transform: translateY(0); }
            }
        `;
        document.head.appendChild(styleSheet);
    </script>
</body>
</html>
